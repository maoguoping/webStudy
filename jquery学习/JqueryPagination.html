<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JqueryPagination学习</title>
    <link href="css/pagination.css" rel="stylesheet" type="text/css" />
    <script src="../static/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.pagination.js" type="text/javascript"></script>
</head>
<body>
<div id="display" style="width: 400px;height: 400px;display: inline-block">

</div>
<div id="pagination">
</div>
<script>
    $(function () {
        var pageCount=50;  //分页总数量
        // $("#pagination").pagination(pageCount); //简单初始化方法
        $("#pagination").pagination(pageCount,    //分布总数量，必须参数
            {
                'callback': PageCallback,  //PageCallback() 为翻页调用次函数。
                'items_per_page'      : 10,
                'num_display_entries' : 11,
                'num_edge_entries'    : 2,
                'prev_text'           : "上一页",
                'next_text'           : "下一页"
            });

    });

    function PageCallback(page_index,jq)
    {
//        $.ajax({
//            type: "POST",
//            dataType: "text",
//            url: '后台处理地址',      //提交到一般处理程序请求数据
//            data: "pageIndex=" + (pageIndex) + "&pageSize=" + pageSize,          //提交两个参数：pageIndex(页面索引)，pageSize(显示条数)
//            success: function(data) {
//                //后台服务返回数据，重新加载数据
//            }
//        });
        $("#display").append(page_index+1);
    }
</script>
</body>
</html>
