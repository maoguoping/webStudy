<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_zh.min.js"></script>
</head>
<body>
<form action="" class="cmxform" id="commentForm" method="get">
<fieldset>
    <legend>例子</legend>
    <p>
        <label for="cusername">姓名</label><em>*</em>
        <input type="text" id="cusername" name="username" size="25">
    </p>
    <p>
        <label for="cemail">电子邮件</label><em>*</em>
        <input type="text" id="cemail" name="email" size="25">
    </p>
    <p>
        <label for="curl">网址</label><em>*</em>
        <input type="text" id="curl" name="url" size="25">
    </p>
    <p>
        <label for="ccomment">评论</label><em>*</em>
        <textarea id="ccomment" name="comment" size="25" cols="22"></textarea>
    </p>
    <p>
        <input type="submit" class="submit" value="提交">
    </p>
</fieldset>
</form>
<script>
    $(document).ready(function () {
        $("#commentForm").validate({
            rules:{
                username:{
                    required:true,
                    minlength:2
                },
                email:{
                    required:true,
                    email:true
                },
                url:'url',
                comment:'required'
            }
        });
    });
</script>
</body>
</html>
