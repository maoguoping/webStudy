<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<span id="app2" v-bind:title="message">
    鼠标悬停
</span>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'Hello vue!'
        }
    });
    var  app2=new Vue({
       el:'#app2',
       data:{
           message:'页面加载于 '+new Date().toLocaleTimeString()
       }
    });
</script>
</body>
</html>
